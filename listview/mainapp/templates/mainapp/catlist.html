<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats</title>
</head>
<body>
    <h1>Cat List</h1>
    <br><br>
    <ul>
        {% for cat in cats %}
        <li><a href="{% url 'cat_detail' pk=cat.id %}">{{ cat.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
